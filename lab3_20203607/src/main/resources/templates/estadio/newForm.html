<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CRUD Distribuidoras</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>

<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/icon.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                GameShop3
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <!--<ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#/user/signIn">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/user/signUp">Registrarse</a>
                    </li>
                </ul>-->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/estadio}">Estadios</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/jugador}"> Jugador</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h2>Nuevo Estadio</h2>
            </div>
            <div class="container-fluid">
                <form method="POST" th:action="@{/estadio/guardar}">
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="provincia">Provincia</label>
                        <input name="provincia" type="text" class="form-control" id="provincia">
                    </div>
                    <div class="mb-3">
                        <label for="club">Club</label>
                        <input name="club" type="text" class="form-control" id="club">
                    </div>

                    <a th:href="@{/estadio}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </main>
    </div>
    <!-- /Contenido -->
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
            </div>
        </div>
    </footer>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
